# Winget Pkgs Workflow New Package Version

## Action

Follow the new-package-version workflow:
1. Create installer manifest with download URLs and checksums
2. Create locale manifest with package metadata and descriptions
3. Create main package manifest with version info
4. Optionally create additional locale manifests for other languages

## Evidence

- Workflow detected from commit patterns
- Frequency: ~40x per month
- Files: manifests/{letter}/{publisher}/{package}/{version}/{publisher}.{package}.installer.yaml, manifests/{letter}/{publisher}/{package}/{version}/{publisher}.{package}.locale.en-US.yaml, manifests/{letter}/{publisher}/{package}/{version}/{publisher}.{package}.yaml

