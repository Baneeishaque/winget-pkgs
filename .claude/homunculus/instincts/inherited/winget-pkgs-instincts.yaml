# Winget Pkgs Workflow Add New Package Version

## Action

Follow the add-new-package-version workflow:
1. Create version-specific directory under manifests/{first-letter}/{publisher}/{package}/{version}/
2. Add installer manifest (.installer.yaml)
3. Add main package manifest (.yaml)
4. Add English locale manifest (.locale.en-US.yaml)
5. Optionally add additional locale manifests (zh-CN, it-IT, ja-JP, etc.)

## Evidence

- Workflow detected from commit patterns
- Frequency: ~40x per month
- Files: manifests/{letter}/{publisher}/{package}/{version}/{publisher}.{package}.installer.yaml, manifests/{letter}/{publisher}/{package}/{version}/{publisher}.{package}.yaml, manifests/{letter}/{publisher}/{package}/{version}/{publisher}.{package}.locale.en-US.yaml

