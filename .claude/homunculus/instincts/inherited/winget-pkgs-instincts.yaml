# Winget Pkgs Workflow New Package Version

## Action

Follow the new-package-version workflow:
1. Create installer.yaml with download URLs and install methods
2. Create locale.en-US.yaml with package metadata and descriptions
3. Create main .yaml with basic package information
4. Add additional locale files if package supports multiple languages

## Evidence

- Workflow detected from commit patterns
- Frequency: ~40x per month
- Files: manifests/{first-letter}/{publisher}/{package}/{version}/{Publisher.Package}.installer.yaml, manifests/{first-letter}/{publisher}/{package}/{version}/{Publisher.Package}.locale.en-US.yaml, manifests/{first-letter}/{publisher}/{package}/{version}/{Publisher.Package}.yaml

