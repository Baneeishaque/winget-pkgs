# Winget Pkgs Workflow Remove Old Package Version

## Action

Follow the remove-old-package-version workflow:
1. Delete the version-specific installer manifest (.installer.yaml)
2. Delete the English locale manifest (.locale.en-US.yaml)
3. Delete any additional locale manifests (e.g. .locale.zh-CN.yaml)
4. Delete the main package manifest (.yaml)

## Evidence

- Workflow detected from commit patterns
- Frequency: ~20x per month
- Files: manifests/{letter}/{Publisher}/{Package}/{version}/{Publisher}.{Package}.installer.yaml, manifests/{letter}/{Publisher}/{Package}/{version}/{Publisher}.{Package}.locale.en-US.yaml, manifests/{letter}/{Publisher}/{Package}/{version}/{Publisher}.{Package}.locale.zh-CN.yaml

